name: Build and Publish APT Repo

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - '.github/workflows/**'
      - 'flatpaks.txt'    # Added: Triggers build when you add/remove apps
      - 'templates/**'    # Added: Triggers build when you edit control/postinst templates

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to gh-pages

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y equivs dpkg-dev

      - name: Build Packages
        run: ./scripts/build-packages.sh

      - name: Generate APT Index & Metadata
        run: ./scripts/generate-apt-index.sh

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
