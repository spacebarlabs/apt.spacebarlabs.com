name: Check Package Availability

on: [push, pull_request]

jobs:
  verify-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update apt cache
        run: |
          sudo apt-get update

      - name: Verify all referenced packages exist
        run: ./scripts/check-packages.sh
